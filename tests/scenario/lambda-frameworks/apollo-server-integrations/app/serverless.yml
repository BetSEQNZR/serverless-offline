service: apollo-server-integrations-test

configValidationMode: error
deprecationNotificationMode: error

plugins:
  - ../../../../../src/index.js

provider:
  memorySize: 1024
  name: aws
  region: us-east-1 # default
  runtime: nodejs16.x
  stage: dev
  versionFunctions: false

functions:
  graphql:
    events:
      - http:
          method: any
          path: graphql
    handler: src/index.default
